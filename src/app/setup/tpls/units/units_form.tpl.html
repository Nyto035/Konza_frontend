<div class="content-header">
    <div class="action-container content-header-extra pad-r-20">
        <a ng-if="edit_view" tooltip-placement="bottom" tooltip="Delete Unit" class="action-btn action-btn-md action-btn-default" ui-sref="units.add_unit">
            <i class="fa fa-trash text-danger"></i>
        </a>
   </div>
   <h2 class="content-title">
        <span class="main-title">
          <i class="fa {{edit_view ? 'fa-edit' : 'fa-plus-circle'}}"></i> {{edit_view ? 'Edit' : 'Add'}} Unit
        </span>
   </h2>
</div>
<div class="content-control">
    <!--breadcrumb-->
    <div ncy-breadcrumb></div>
    <!--/breadcrumb-->
</div>
<div class="col-xs-12">
    <div ui-view="delete"></div>
    <div class="col-xs-12">
      <form name="unit_frm"  ng-submit="save(unit_frm)" novalidate>
        <div class="fade-content col-sm-10 col-sm-offset-1 margin-t-20 content-card">
          <drf-err-msg></drf-err-msg>
            <div class="col-sm-12 margin-t-20 margin-b-20">
              <div class="form-group">
                  <label class="control-label">Name<span class="text-danger">&#42;</span></label>
                  <input class="form-control" name="name" ng-model="unit.name" required placeholder="Name" api-checker/>
              </div>
              <div class="form-group">
                  <label class="control-label">Symbol<span class="text-danger">&#42;</span></label>
                  <input class="form-control" name="symbol" ng-model="unit.symbol" required placeholder="Symbol" api-checker/>
              </div>
              <div class="form-group checkbox">
                  <label>
                    <input type="checkbox" id="active" name="active" ng-model="unit.active" tooltip="Check if unit is not retired" api-checker >
                    Active
                   </label>
              </div>
            </div>
        </div>
        <div class="fade-content col-sm-10 col-sm-offset-1 margin-t-20 content-card" style="padding: 0px;">
            <table class="table table-hover table-condensed col-xs-12">
              <thead class="grey-header">
                  <th class="col-xs-4">Analyte&#42;</th>
                  <th class="col-xs-4">Multiplier Factor&#42;</th>
                  <th class="col-xs-3 text-center">Active&#42;</th>
                  <th class="col-xs-1 text-center"></th>
              </thead>
              <tbody>
                  <tr ng-repeat="unit_con in unit_conversions">
                      <td class="col-xs-4">
                        <div class="form-group grid-inputs">
                          <select class="form-control" name="analyte" ng-model="unit_con.analyte">
                            <option value="" disabled>Select Analyte</option>
                            <option ng-repeat="analyte in analytes" ng-selected="{{analyte.id == unit_con.analyte}}" value="{{analyte.id}}">{{analyte.name}}</option>
                          </select>
                        </div>
                      </td>
                      <td class="col-xs-4">
                        <div class="form-group grid-inputs">
                            <input class="form-control" name="multiplier_factor" ng-model="unit_con.multiplier_factor" placeholder="Multiplier Factor" required />
                        </div>
                      </td>
                      <td class="col-xs-3 text-center">
                          <div class="form-group checkbox">
                            <label>
                              <input type="checkbox" id="selected" name="selected" ng-model="unit_con.active" tooltip-placement="bottom" tooltip="Check Program to add to unit conversion" api-checker >
                              Active
                             </label>
                          </div>
                      </td>
                      <td class="col-xs-1 text-center">
                          <a ng-click="removeConversion(unit_con)" style="cursor: pointer;">
                              <i class="fa fa-times-circle fa-2x grid-inputs text-danger"></i>
                          </a>
                      </td>
                  </tr>
                  <tr ng-if="option_group.options.length < 1" class="">
                      <td colspan="3">
                          <i class="fa fa-info-circle"></i> No Unit Conversion added to Unit
                      </td>
                  </tr>
              </tbody>
          </table>
        </div>
        <div class="col-sm-10 col-sm-offset-1 pad-0 text-right margin-t-10 margin-b-10">
            <a class="btn btn-primary pull-right" ng-click="addConversion()" >
                <i class="fa fa-plus-square-o"></i> Add
            </a>
        </div>
        <div class="pull-left col-sm-10 col-sm-offset-1 pad-0 margin-t-10 margin-b-20">
          <button class="btn btn-primary">Save</button>
          <a class="margin-l-10 btn btn-default margin-l-5" ui-sref="dashboard.units">Cancel</a>
        </div>
      </form>
    </div>
</div>
