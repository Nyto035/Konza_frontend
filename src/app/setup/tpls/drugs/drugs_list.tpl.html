<div class="col-xs-12 content-card">
    <h4 class="lato-light margin-b-10 fs-20">
        Drugs List
    </h4>
    <table class="table table-hover table-condensed fs-14" id="no-more-tables">
        <thead>
            <tr>
                <th class="col-md-3">Name</th>
                <th class="col-md-3">Classification</th>
                <th class="col-md-2">For Bacteriology</th>
                <th class="col-md-2">For Parasitology</th>
                <th class="col-md-1">Active</th>
                <th class="col-md-1"></th>
            </tr>
        </thead>
        <tbody class="fade-content">
            <tr  ng-repeat="drug in drugs">
                <td class="col-md-3 pad-t-15" data-title="Name:" class="pad-t-15">{{drug.name}}</td>
                <td class="col-md-3 pad-t-15" data-title="Name:" class="pad-t-15">
                    {{drug.classification}}
                    <span ng-if="!drug.classification" class="fs-16 text-black">
                        <i class="fa fa-minus"></i>
                    </span>
                </td>
                <td class="col-md-2 pad-t-15" data-title="Active">
                    <span ng-if="drug.is_antibiotic" class="fa-stack fa-lg fs-14 text-success">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa fa-check fa-stack-1x fa-inverse"></i>
                    </span>
                    <span ng-if="!drug.is_antibiotic" class="fa-stack fa-lg fs-14 text-danger">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa fa-close fa-stack-1x fa-inverse"></i>
                    </span>
                </td>
                <td class="col-md-2 pad-t-15" data-title="Active">
                    <span ng-if="drug.is_antiparasitic" class="fa-stack fa-lg fs-14 text-success">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa fa-check fa-stack-1x fa-inverse"></i>
                    </span>
                    <span ng-if="!drug.is_antiparasitic" class="fa-stack fa-lg fs-14 text-danger">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa fa-close fa-stack-1x fa-inverse"></i>
                    </span>
                </td>
                <td class="col-md-1 pad-t-15" data-title="Active">
                    <span ng-if="drug.active" class="fa-stack fa-lg fs-14 text-success">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa fa-check fa-stack-1x fa-inverse"></i>
                    </span>
                    <span ng-if="!drug.active" class="fa-stack fa-lg fs-14 text-danger">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa fa-close fa-stack-1x fa-inverse"></i>
                    </span>
                </td>
                <td data-title="Actions:" class="col-md-2 text-right">
                    <a class="action-btn action-btn-grid action-btn-success" ui-sref="dashboard.drugs.edit_drug({drug_id: drug.id})" class="btn btn-success">
                        <i class="fa fa-pencil"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <sil-grid-pagination> </sil-grid-pagination>
</div>
