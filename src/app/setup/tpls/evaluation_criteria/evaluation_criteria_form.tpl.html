<div class="content-header">
    <div class="action-container content-header-extra pad-r-20">
        <a ng-if="edit_view" tooltip-placement="bottom" tooltip="Delete Evaluation Criteria" class="action-btn action-btn-md action-btn-default" ui-sref="evaluation_criteria.add_evaluation_criterion">
            <i class="fa fa-trash text-danger"></i>
        </a>
   </div>
   <h2 class="content-title">
        <span class="main-title">
          <i class="fa {{edit_view ? 'fa-edit' : 'fa-plus-circle'}}"></i> {{edit_view ? 'Edit' : 'Add'}} Evaluation Criteria
        </span>
   </h2>
</div>
<div class="content-control">
    <!--breadcrumb-->
    <div ncy-breadcrumb></div>
    <!--/breadcrumb-->
</div>
<div class="col-xs-12">
    <div ui-view="delete"></div>
    <div class="col-xs-12">
      <form name="eval_frm"  ng-submit="save(eval_frm)" novalidate>
        <div class="fade-content col-sm-10 col-sm-offset-1 margin-t-20 content-card">
          <drf-err-msg></drf-err-msg>
            <div class="col-sm-12 margin-t-20 margin-b-20">
              <div class="form-group">
                  <label class="">
                      Analyte<span class="text-danger">&#42;</span>
                  </label>
                  <select class="form-control" name="analyte" ng-model="criterion.analyte" api-checker>
                      <option value="" disabled>Select Analyte</option>
                      <option ng-repeat="analyte in analytes" ng-selected="{{analyte.id == criterion.analyte}}" value="{{analyte.id}}">{{analyte.name}}</option>
                  </select>
              </div>
              <div class="form-group">
                  <label class="">
                      Limit<span class="text-danger">&#42;</span>
                  </label>
                  <select class="form-control" name="limit" ng-model="criterion.limit" ng-change="limitChecker(criterion.limit)"
                  api-checker>
                      <option value="" disabled>Select Limit</option>
                      <option ng-repeat="limit in limits" ng-selected="{{limit.value == criterion.limit}}" value="{{limit.value}}">{{limit.display_value}}</option>
                  </select>
              </div>
              <div class="form-group" ng-if="is_sd">
                  <label class="control-label">SD Value<span class="text-danger">&#42;</span></label>
                  <input class="form-control" name="sd" ng-model="criterion.sd" ng-required="criterion.limit === 'SD'" placeholder="SD Value" api-checker/>
              </div>
              <div class="form-group" ng-if="is_pc">
                  <label class="control-label">Percentage Value<span class="text-danger">&#42;</span></label>
                  <input class="form-control" name="percent" ng-model="criterion.percent" ng-required="criterion.limit === 'PC'" placeholder="Percentage Value" api-checker/>
              </div>
              <div class="form-group" ng-if="is_fv">
                  <label class="control-label">Absolute Value<span class="text-danger">&#42;</span></label>
                  <input class="form-control" name="absolute" ng-model="criterion.absolute" ng-required="criterion.limit === 'FV'" placeholder="Absolute Value" api-checker/>
              </div>
              <div class="form-group checkbox">
                  <label>
                    <input type="checkbox" id="active" name="active" ng-model="criterion.active" tooltip="Check if evalution criterion is not retired" api-checker >
                    Active
                   </label>
              </div>
              <div class="pull-left col-sm-12 pad-0 margin-t-10 margin-b-20">
                <button class="btn btn-primary">Save</button>
                <a class="margin-l-10 btn btn-default margin-l-5" ui-sref="dashboard.evaluation_criteria">Cancel</a>
              </div>
            </div>
        </div>
      </form>
    </div>
</div>
