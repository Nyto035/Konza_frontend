<div class="col-xs-12 content-card">
    <h4 class="lato-light margin-b-10 fs-20">
        Evaluation Criteria List {{limits}}
    </h4>
    <table class="table table-hover table-condensed fs-14" id="no-more-tables">
        <thead>
            <tr>
                <th class="col-md-2">Analyte</th>
                <th class="col-md-2">Limit</th>
                <th class="col-md-2">Absolute Value</th>
                <th class="col-md-2">SD Value</th>
                <th class="col-md-2">Percentage Value</th>
                <th class="col-md-1">Active</th>
                <th class="col-md-1"></th>
            </tr>
        </thead>
        <tbody class="fade-content">
            <tr  ng-repeat="criterion in evaluation_criteria">
                <td class="col-md-2 pad-t-15" data-title="Name:" class="pad-t-15">
                    {{criterion.analyte_name}}
                </td>
                <td class="col-md-2 pad-t-15" data-title="Name:" class="pad-t-15">
                    <span ng-if="criterion.limit === 'SD'">
                        SD Value
                    </span>
                    <span ng-if="criterion.limit === 'PC'">
                        Percentage of Target
                    </span>
                    <span ng-if="criterion.limit === 'FV'">
                        Fixed Value
                    </span>
                    <span ng-if="criterion.limit === 'CM'">
                        Combination Max Limit
                    </span>
                </td>
                <td class="col-md-2 pad-t-15" data-title="Name:" class="pad-t-15">
                    {{criterion.absolute}}
                    <i class="fa fa-minus fs-16" ng-if="!criterion.absolute"></i>
                </td>
                <td class="col-md-2 pad-t-15" data-title="Name:" class="pad-t-15">
                    {{criterion.sd}}
                    <i class="fa fa-minus fs-16" ng-if="!criterion.sd"></i>
                </td>
                <td class="col-md-2 pad-t-15" data-title="Name:" class="pad-t-15">
                    {{criterion.percent}}
                    <i class="fa fa-minus fs-16" ng-if="!criterion.percent"></i>
                </td>
                <td class="col-md-1 pad-t-15" data-title="Active">
                    <span ng-if="criterion.active" class="fa-stack fa-lg fs-14 text-success">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa fa-check fa-stack-1x fa-inverse"></i>
                    </span>
                    <span ng-if="!criterion.active" class="fa-stack fa-lg fs-14 text-danger">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa fa-close fa-stack-1x fa-inverse"></i>
                    </span>
                </td>
                <td data-title="Actions:" class="col-md-2 text-right">
                    <a class="action-btn action-btn-grid action-btn-success" ui-sref="dashboard.evaluation_criteria.edit_evaluation_criterion({criterion_id: criterion.id})" class="btn btn-success">
                        <i class="fa fa-pencil"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <sil-grid-pagination> </sil-grid-pagination>
</div>
