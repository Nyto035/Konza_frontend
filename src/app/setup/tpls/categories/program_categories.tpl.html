<div class="col-xs-12 content-card">
    <h4 class="lato-light margin-b-10 fs-18">
        Programs in Category
    </h4>
    <table class="table table-hover table-condensed table-fixed fs-14" id="no-more-tables">
        <thead>
            <tr>
                <th class="col-md-3">Code</th>
                <th class="col-md-6">Name</th>
                <th class="col-md-3">Active</th>
            </tr>
        </thead>
        <tbody class="fade-content">
            <tr  ng-repeat="program in programs">
                <td class="col-md-3 pad-t-15" data-title="Name:" class="pad-t-15">{{program.code}}</td>
                <td class="col-md-6 pad-t-15" data-title="Name:" class="pad-t-15">{{program.name}}</td>
                <td class="col-md-3 pad-t-15" data-title="Active">
                    <span ng-if="program.active" class="fa-stack fa-lg fs-14 text-success">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa fa-check fa-stack-1x fa-inverse"></i>
                    </span>
                    <span ng-if="!program.active" class="fa-stack fa-lg fs-14 text-danger">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa fa-close fa-stack-1x fa-inverse"></i>
                    </span>
                </td>
            </tr>
            <tr ng-if="programs.length === 0">
                <td colspan="3" class="fs-16 lato-light fw-500 bg-grey col-xs-12">
                    <i class="fa fa-info-circle"></i> Category has no related Programs currently
                </td>
            </tr>
        </tbody>
    </table>
    <sil-grid-pagination> </sil-grid-pagination>
</div>
