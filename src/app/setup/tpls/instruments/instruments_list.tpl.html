<div class="col-xs-12 content-card">
    <h4 class="lato-light margin-b-10 fs-20">
        Instruments List
    </h4>
    <table class="table table-hover table-condensed fs-14" id="no-more-tables">
        <thead>
            <tr>
                <th class="col-md-4">Name</th>
                <th class="col-md-4">Manufacturer</th>
                <th class="col-md-2">Active</th>
                <th class="col-md-2"></th>
            </tr>
        </thead>
        <tbody class="fade-content">
            <tr  ng-repeat="instrument in instruments">
                <td class="col-md-4 pad-t-15" data-title="Name:" class="pad-t-15">{{instrument.name}}</td>
                <td class="col-md-4 pad-t-15" data-title="Name:" class="pad-t-15">
                    {{instrument.manufacturer_name}}
                    <span ng-if="!instrument.manufacturer" class="fs-16 text-black">
                        <i class="fa fa-minus"></i>
                    </span>
                </td>
                <td class="col-md-2 pad-t-15" data-title="Active">
                    <span ng-if="instrument.active" class="fa-stack fa-lg fs-14 text-success">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa fa-check fa-stack-1x fa-inverse"></i>
                    </span>
                    <span ng-if="!instrument.active" class="fa-stack fa-lg fs-14 text-danger">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa fa-close fa-stack-1x fa-inverse"></i>
                    </span>
                </td>
                <td data-title="Actions:" class="col-md-2 text-right">
                    <a class="action-btn action-btn-grid action-btn-success" ui-sref="dashboard.instruments.edit_instrument({instrument_id: instrument.id})" class="btn btn-success">
                        <i class="fa fa-pencil"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <sil-grid-pagination> </sil-grid-pagination>
</div>
