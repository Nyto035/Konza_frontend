<div class="content-header">
    <div class="action-container content-header-extra pad-r-20">
        <a ng-if="edit_view" tooltip-placement="bottom" tooltip="Delete Unit" class="action-btn action-btn-md action-btn-default" ui-sref="instruments.add_instrument">
            <i class="fa fa-trash text-danger"></i>
        </a>
   </div>
   <h2 class="content-title">
        <span class="main-title">
          <i class="fa {{edit_view ? 'fa-edit' : 'fa-plus-circle'}}"></i> {{edit_view ? 'Edit' : 'Add'}} Instrument
        </span>
   </h2>
</div>
<div class="content-control">
    <!--breadcrumb-->
    <div ncy-breadcrumb></div>
    <!--/breadcrumb-->
</div>
<div class="col-xs-12">
    <div ui-view="delete"></div>
    <div class="col-xs-12">
      <form name="unit_frm"  ng-submit="save(unit_frm)" novalidate>
        <div class="fade-content col-sm-10 col-sm-offset-1 margin-t-20 content-card">
          <drf-err-msg></drf-err-msg>
            <div class="col-sm-12 margin-t-20 margin-b-20">
              <div class="form-group">
                  <label class="control-label">Name<span class="text-danger">&#42;</span></label>
                  <input class="form-control" name="name" ng-model="instrument.name" required placeholder="Name" api-checker/>
              </div>
              <div class="form-group">
              <label class="control-label">Manufacturer<span class="text-danger">&#42;</span></label>
                <select class="form-control" name="manufacturer" ng-model="instrument.manufacturer">
                  <option value="" disabled>Select Manufacturer</option>
                  <option ng-repeat="manufacturer in manufacturers" ng-selected="{{manufacturer.id == instrument.manufacturer}}" value="{{manufacturer.id}}">{{manufacturer.name}}</option>
                </select>
              </div>
              <div class="form-group">
                  <label class="control-label">Description</label>
                  <textarea class="form-control" name="description" ng-model="instrument.description" placeholder="Description" rows="2" api-checker></textarea>
              </div>
              <div class="form-group checkbox">
                  <label>
                    <input type="checkbox" id="active" name="active" ng-model="instrument.active" tooltip="Check if unit is not retired" api-checker >
                    Active
                   </label>
              </div>
            </div>
        </div>
        <div class="fade-content col-sm-10 col-sm-offset-1 margin-t-20 content-card" style="padding: 0px;">
            <table class="table table-hover table-condensed col-xs-12">
              <thead class="grey-header">
                  <th class="col-xs-4">Name&#42;</th>
                  <th class="col-xs-4">Description&#42;</th>
                  <th class="col-xs-3 text-center">Active&#42;</th>
                  <th class="col-xs-1 text-center"></th>
              </thead>
              <tbody>
                  <tr ng-repeat="model in instrument_models">
                      <td class="col-xs-4">
                        <div class="form-group grid-inputs">
                          <input class="form-control" name="name" ng-model="model.name" placeholder="Model Name" api-checker/>
                        </div>
                      </td>
                      <td class="col-xs-4">
                        <div class="form-group grid-inputs">
                            <textarea class="form-control" name="description" ng-model="instrument.description" placeholder="Model Description" rows="1" api-checker></textarea>
                        </div>
                      </td>
                      <td class="col-xs-3 text-center">
                          <div class="form-group checkbox">
                            <label>
                              <input type="checkbox" id="selected" name="selected" ng-model="model.active" tooltip-placement="bottom" api-checker >
                              Active
                             </label>
                          </div>
                      </td>
                      <td class="col-xs-1 text-center">
                          <a ng-click="removeModel(model)" style="cursor: pointer;">
                              <i class="fa fa-times-circle fa-2x grid-inputs text-danger"></i>
                          </a>
                      </td>
                  </tr>
                  <tr ng-if="option_group.options.length < 1" class="">
                      <td colspan="3">
                          <i class="fa fa-info-circle"></i> No Instrument Model added to Instrument
                      </td>
                  </tr>
              </tbody>
          </table>
        </div>
        <div class="col-sm-10 col-sm-offset-1 pad-0 text-right margin-t-10 margin-b-10">
            <a class="btn btn-primary pull-right" ng-click="addModel()" >
                <i class="fa fa-plus-square-o"></i> Add
            </a>
        </div>
        <div class="pull-left col-sm-10 col-sm-offset-1 pad-0 margin-t-10 margin-b-20">
          <button class="btn btn-primary">Save</button>
          <a class="margin-l-10 btn btn-default margin-l-5" ui-sref="dashboard.instruments">Cancel</a>
        </div>
      </form>
    </div>
</div>
