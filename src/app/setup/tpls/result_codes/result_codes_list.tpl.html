<div class="col-xs-12 content-card">
    <h4 class="lato-light margin-b-10 fs-20">
        Result Codes List
    </h4>
    <table class="table table-hover table-condensed fs-14" id="no-more-tables">
        <thead>
            <tr>
                <th class="col-md-3">Name</th>
                <th class="col-md-2 text-center">Active</th>
                <th class="col-md-2 text-center">Error Code</th>
                <th class="col-md-3 text-center">Valid for Qualitative Programs</th>
                <th class="col-md-2"></th>
            </tr>
        </thead>
        <tbody class="fade-content">
            <tr  ng-repeat="code in result_codes">
                <td class="col-md-6 pad-t-15" data-title="Name:" class="pad-t-15">{{code.name}}</td>
                <td class="col-md-4 pad-t-15 text-center" data-title="Active">
                    <span ng-if="code.active" class="fa-stack fa-lg fs-14 text-success">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa fa-check fa-stack-1x fa-inverse"></i>
                    </span>
                    <span ng-if="!code.active" class="fa-stack fa-lg fs-14 text-danger">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa fa-close fa-stack-1x fa-inverse"></i>
                    </span>
                </td>
                <td class="col-md-4 pad-t-15 text-center" data-title="Active">
                    <span ng-if="code.is_error_code" class="fa-stack fa-lg fs-14 text-success">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa fa-check fa-stack-1x fa-inverse"></i>
                    </span>
                    <span ng-if="!code.is_error_code" class="fa-stack fa-lg fs-14 text-danger">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa fa-close fa-stack-1x fa-inverse"></i>
                    </span>
                </td>
                <td class="col-md-4 pad-t-15 text-center" data-title="Active">
                    <span ng-if="code.is_valid_for_qualitative_analyte" class="fa-stack fa-lg fs-14 text-success">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa fa-check fa-stack-1x fa-inverse"></i>
                    </span>
                    <span ng-if="!code.is_valid_for_qualitative_analyte" class="fa-stack fa-lg fs-14 text-danger">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa fa-close fa-stack-1x fa-inverse"></i>
                    </span>
                </td>
                <td data-title="Actions:" class="col-md-2 text-right">
                    <a class="action-btn action-btn-grid action-btn-success" ui-sref="dashboard.result_codes.edit_result_code({code_id: code.id})" class="btn btn-success">
                        <i class="fa fa-pencil"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <sil-grid-pagination> </sil-grid-pagination>
</div>
