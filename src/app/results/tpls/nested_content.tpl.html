<div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1 margin-t-50 content-card" ng-if="!$parent.enrolled">
    <div class="col-md-2 col-xs-4">
    <span class="fa-stack fa-lg fs-35 text-primary pull-right margin-t-10">
          <i class="fa fa-circle-o fa-stack-2x"></i>
          <i class="fa fa-info fa-stack-1x text-primary fa-inverse"></i>
        </span>
    </div>
    <div class="col-md-10 col-xs-8 pad-l-0">
        <div class="col-xs-12 margin-t-10">
            <h4 class="lato-light fs-20 text-primary">
                Confirm Subscription
            </h4>
        </div>
        <div class="col-xs-12 margin-t-10">
            <p class="lato-light text-black fs-18">
                You do not have enrollments for this program in the current test event
            </p>
        </div>
        <div class="col-xs-12 margin-t-15 margin-b-10">
            <a ui-sref="results.programs.subscription" class="btn btn-primary btn-sm">
                Confirm Subscription
            </a>
        </div>
    </div>
</div>

<div class="col-xs-12 margin-t-20" ng-if="$parent.enrolled">
    <div class="col-xs-12 content-card margin-t-0">
        <div class="col-xs-12 pad-0 margin-t-5 margin-b-5" style="margin-bottom: 5px;">
            <h4 class="lato-light fs-17">
                <span class="margin-t-5">
                Analyte Results
                </span>
            </h4>
        </div>
        <table class="table table-hover" ng-class="{'table-condensed' : !is_quantitative}">
            <thead>
                <th class="col-sm-4 fs-18 fw-500">
                    <span>
                        Analyte
                    </span>
                </th>
                <th class="col-sm-2 fs-18 fw-500">
                    <span>
                        Unit
                    </span>
                </th>
                <th class="col-sm-1 text-center">
                    <span ng-if="!is_quantitative" class="fs-18 fw-600 lato-light">
                        A
                    </span>
                    <a class="action-btn-result action-btn action-btn-primary" ng-if="is_quantitative" ui-sref="results.programs.quantitative_results({sample_id : samples.sample_a})">
                        A
                    </a>
                </th>
                <th class="col-sm-1 text-center">
                    <span ng-if="!is_quantitative" class="fs-18 fw-600 lato-light">
                        B
                    </span>
                    <a class="action-btn-result action-btn action-btn-primary" ng-if="is_quantitative" ui-sref="results.programs.quantitative_results({sample_id : samples.sample_b})">
                        B
                    </a>
                </th>
                <th class="col-sm-1 text-center">
                    <span ng-if="!is_quantitative" class="fs-18 fw-600 lato-light">
                        C
                    </span>
                    <a class="action-btn-result action-btn action-btn-primary" ng-if="is_quantitative" ui-sref="results.programs.quantitative_results({sample_id : samples.sample_c})">
                        C
                    </a>
                </th>
                <th class="col-sm-1 text-center">
                    <span ng-if="!is_quantitative" class="fs-18 fw-600 lato-light">
                        D
                    </span>
                    <a class="action-btn-result action-btn action-btn-primary" ng-if="is_quantitative" ui-sref="results.programs.quantitative_results({sample_id : samples.sample_d})">
                        D
                    </a>
                </th>
                <th class="col-sm-1 text-center">
                    <span ng-if="!is_quantitative" class="fs-18 fw-600 lato-light">
                        E
                    </span>
                    <a class="action-btn-result action-btn action-btn-primary" ng-if="is_quantitative" ui-sref="results.programs.quantitative_results({sample_id : samples.sample_e})">
                        E
                    </a>
                </th>
            </thead>
            <tbody>
                <tr ng-repeat="analyte in subscriptions" class="fx-fade-down fx-dur-600 fx-ease-cubic fx-stagger-50">
                    <td class="col-sm-4">
                        {{analyte.analyte_name}}
                    </td>
                    <td class="col-sm-2">

                        <span class="label label-warning fs-12" >
                            {{analyte.unit_name}}
                        </span>
                    </td>
                    <td class="col-sm-1 text-center">
                        <i class="fa fa-minus text-danger fs-18" ng-if="is_quantitative"></i>
                        <span class="fa-stack fa-3x fs-16 dashboard-icon-danger" ng-if="!is_quantitative">
                          <i class="fa fa-circle fa-stack-2x"></i>
                          <strong class="fa-stack-1x circle-text text-white">A</strong>
                        </span>
                    </td>
                    <td class="col-sm-1 text-center">
                        <i class="fa fa-minus text-danger fs-18" ng-if="is_quantitative"></i>
                        <span class="fa-stack fa-3x fs-16 dashboard-icon-danger" ng-if="!is_quantitative">
                          <i class="fa fa-circle fa-stack-2x"></i>
                          <strong class="fa-stack-1x circle-text text-white">B</strong>
                        </span>
                    </td>
                    <td class="col-sm-1 text-center">

                        <i class="fa fa-minus text-danger fs-18" ng-if="is_quantitative"></i>
                        <span class="fa-stack fa-3x fs-16 dashboard-icon-danger" ng-if="!is_quantitative">
                          <i class="fa fa-circle fa-stack-2x"></i>
                          <strong class="fa-stack-1x circle-text text-white">C</strong>
                        </span>
                    </td>
                    <td class="col-sm-1 text-center">
                        <i class="fa fa-minus text-danger fs-18" ng-if="is_quantitative"></i>
                        <span class="fa-stack fa-3x fs-16 dashboard-icon-danger" ng-if="!is_quantitative">
                          <i class="fa fa-circle fa-stack-2x"></i>
                          <strong class="fa-stack-1x circle-text text-white">D</strong>
                        </span>
                    </td>
                    <td class="col-sm-1 text-center">
                        <i class="fa fa-minus text-danger fs-18" ng-if="is_quantitative"></i>
                        <span class="fa-stack fa-3x fs-16 dashboard-icon-danger" ng-if="!is_quantitative">
                          <i class="fa fa-circle fa-stack-2x"></i>
                          <strong class="fa-stack-1x circle-text text-white">E</strong>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
