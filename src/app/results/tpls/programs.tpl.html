<div class="card-title col-xs-12 pad-t-5 pad-b-5">
    <h3 class="text-purple margin-t-10 lato-light">
        <span class="fa-stack fa-lg fs-20 text-dark-green pad-l-3 col-md-4">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-user fa-stack-1x fa-inverse"></i>
        </span>
        &nbsp;
        <span class="fs-20 margin-t-0 col-md-11 pad-r-0">
            {{lab_program.program_name}}
            <span class="pull-right">
                <button class="action-btn action-btn-grid action-btn-default" style="padding-right: 11px; padding-left: 11px;">
                    <i class="fa fa-navicon fs-16 text-dark-grey"></i>
                </button>
            </span>
        </span>
    </h3>
</div>
<div class="fx-fade-up fx-speed-200 col-xs-12" ui-view="delete"></div>
<div class="col-xs-12 margin-t-10" ng-if="errors">
    <drf-err-msg2></drf-err-msg2>
</div>
<div class="fx-fade-up fx-speed-500 side-card col-xs-12 pad-0 bg-gray" ui-view="nested-view"></div>
<div class="col-xs-12" style="bottom: 0; height: 80px; border-top: 1px solid #E0E4E8">
    <div class="col-xs-12 pad-r-0">
        <div class="col-md-11 pad-l-0 pad-r-0 pad-t-10">
            <div class="form-group bg-grey">
                <textarea class="message-input form-control" rows="2" placeholder="Write message"></textarea>
            </div>
        </div>
        <div class="col-md-1 margin-t-15 text-center pad-r-0">
            <button class="action-btn action-btn-grid action-btn-default">
                <i class="fa fa-arrow-right fs-18 text-dark-grey"></i>
            </button>
        </div>
    </div>
</div>
